<!DOCTYPE html>
<html>

<head>
    <title>Generating Video</title>
</head>

<body>
    <h2>Creating video... please wait</h2>

    <script>
        function checkVideo() {
            fetch("/check_video")
                .then(response => response.json())
                .then(data => {
                    if (data.ready) {
                        window.location.href = "/result";
                    }
                });
        }

        setInterval(checkVideo, 1000);
    </script>

</body>
</html>
